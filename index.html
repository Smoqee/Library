<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="lib">
        
        <table>
            <colgroup>
            <col style="width: 400px;">
            <col style="width: 200px;">
            <col style="width: 100px;">
            <col style="width: 160px">
            <col style="width: 70px;">
            </colgroup>
        
            <caption>
                <h1>library.</h1>
            </caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form action="" method="get">
            <div class="buttons">
                <button type="button" id="cancel">Cancel</button>
                <button type="button" id="main-button" class="hidden-field">+ Add to Library</button>
            </div>
            <table id="new-book">
                <colgroup>
                    <col style="width: 400px;">
                    <col style="width: 200px;">
                    <col style="width: 100px;">
                    <col style="width: 230px">
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            <label for="title">Title</label>
                        </th>
                        <th>
                            <label for="author">Author</label>
                        </th>
                        <th>
                            <label for="pages">Pages</label>
                        </th>
                        <th>
                            <label for="status">Status</label>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="title" name="title" placeholder="..." required>
                        </td>
                        <td>
                            <input type="text" id="author" name="author" placeholder="..." required>
                        </td>
                        <td>
                            <input type="number" id="pages" name="pages" placeholder="..." required>
                        </td>
                        <td>
                            <select name="status" id="status">
                                <option value="true">read</option>
                                <option value="false">not yet read</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
